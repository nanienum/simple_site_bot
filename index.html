<!DOCTYPE html>
<html>
<head>
	<title>test bot</title>
</head>
<body>

	<ol id="list">
	  <li>Здравствуйте! Введите вопрос</li>
	  <li id="l1">
		   <input id="q1"
			onkeydown = "if (event.keyCode == 13)
                        document.getElementById('btnSearch').click()" 
		   />
		   <button id="btnSearch" onclick="sendQuestion()">send</button>
	  </li>
	</ol>
	
	<script>
		function httpGet(theUrl)
		{
		    var xmlHttp = new XMLHttpRequest();
		    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
		    xmlHttp.send("question=2014");
		    return xmlHttp.responseText;
		}

		function sendQuestion(){
			var newLi = document.createElement('li');
			 newLi.innerHTML = document.getElementById("q1").value;
			 // list.insertBefore(newLi, list.children[1]);
			 list.insertBefore(newLi, document.getElementById("l1"));
			 var ans = document.createElement('li');
			 ans.innerHTML = "___some ans";

			 // responseText = httpGet("http://127.0.0.1:5000");
			 list.insertBefore(ans, document.getElementById("l1"));
			 document.getElementById("q1").value="";
		}
	</script>

</body>
</html>
